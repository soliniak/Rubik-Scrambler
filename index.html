<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rubik's Cube Scrambler</title>
    <link rel="icon" href="img/favicon-196x196.png" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon-180x180.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Rubik's Cube Scrambler" />
    <meta property="og:description" content="Scramble your cube and compare your times" />
    <meta property="og:type" content="Website" />
    <meta property="og:url" content="https://soliniak.github.io/Rubik-Scrambler/" />
    <meta property="og:image" content="https://soliniak.github.io/Rubik-Scrambler/assets/og-icon.jpg" />
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <img src="assets/logo.jpg" alt="Logo rubiks cube scrambler">
        </h1>
        <p class="cube-size__container btn-rounded btn-white">
            <select class="cube-size"></select>
        </p>
        <!-- Here you can pick size of your cube e.g. 2x2, 3x3, 4x4, 5x5 etc.  -->
    </header>
    <main class="main">
        <div class="scramble__container">
            <div class="scramble__output"></div>
            <button class="btn__scramble btn-rounded btn-white"> Scramble </button>
        </div>
        <div class="timer">00:00:00</div>
        <button class="btn-start btn-white">Start</button>
        
        <table class="results"></table>
    </main>
    <script src="app.js"></script>
</body>
</html>
