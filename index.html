<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rubik Scrambler</title>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <p>
            <select class="cube-size">
            </select>
        </p>
        Here you can pick size of your cube e.g. 2x2, 3x3, 4x4, 5x5 etc. 
    
    </header>
    <main>
        <p class="scramble__container">
            <div class="scramble__output"></div>
            <button class="btn__scramble"> Scramble </button>
        </p>
        <div class="timer">00:00:00:00</div>
        <button class="btn-start">Start</button>
        <table class="results">

        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
